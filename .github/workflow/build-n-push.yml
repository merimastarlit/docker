name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        IMAGE_NAME: YOUR_DOCKER_USERNAME/YOUR_IMAGE_NAME
      run: |
        echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
        docker buildx build --push --platform linux/amd64,linux/arm64 -t "${IMAGE_NAME}:${GITHUB_SHA}" .
        
    - name: Send email notification on failure
      if: ${{ failure() }}
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.example.com
        server_port: 587
        username: meerim.us11@gmail.com
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Docker image build failed!
        body: |
          The Docker image build for branch ${{ github.ref }} failed. Please investigate.
        to: meerim.us11@gmail.com
        from: meerim.us11@gmail.com
